<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Validation</title>
</head>
<body>
    <div class="container">
        <ul>
            {%for e in errors%}
            <li>{{e}}</li>
            {%endfor%}
        </ul>

        <form method="POST">
            <div>
                <label>First Name</label>
                <!-- To use errors.something cannot use - i.e first-name -->
                <input type="text" class="form-control {%if errors.first_name %} is-valid {%endif%}" name="first-name" value="{{old_data['first_name']}}"/> 
                   <!-- Invalid feed is a bootstrap thing, reveals the issue once the condition is true at the top  -->
                <div class="invalid-feedback">{{errors.first_name }}</div>
            </div>
            <div>
                <label>Last Name</label>
                <input type="text" class="form-control {%if errors.last_name %} is-valid {%endif%}" name="last-name" value="{{old_data['last_name']}}"/> 
                <div class="invalid-feedback">{{errors.last_name }}</div>
            </div>
            <div>
                <label>Email</label>
                <input type="text" class="form-control {%if errors.email %} is-valid {%endif%}" name="email" value="{{old_data['email']}}"/> 
                <div class="invalid-feedback">{{errors.email }}</div>
            </div>
            <input type="submit"/>
        </form>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
