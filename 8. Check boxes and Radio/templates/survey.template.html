<<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Survey</title>
</head>
<body>
    <form method="POST">
        <div>
            <label>Reponse Time</label>
            <input type="radio" name="reponse_time" value="1"/>1
            <input type="radio" name="reponse_time" value="2"/>2
            <input type="radio" name="reponse_time" value="3"/>3
        </div>
        <div>
            <label>Service Rate</label>
            <input type="radio" name="service" value="1"/>1
            <input type="radio" name="service" value="2"/>2
            <input type="radio" name="service" value="3"/>3
        </div>
        <div>
            <label>Medium</label>
            <input type="checkbox" name="attribution" value="hearsay"/>Hearsay
            <input type="checkbox" name="attribution" value="internet"/>Internet
            <input type="checkbox" name="attribution" value="media"/>Media
        </div>
         <div>
            <select name="region">
                <option value="north">North (Yishun, AMK etc.)</option>
                <option value="south">South (Marina Bay, Tiong Bahru etc.)</option>
                <option value="east">East (Marina Parade, East Coast etc.)</option>
                <option value="west">Jurong, Boon Lay, Tuas</option>
            </select>
        </div>
        <input type="submit"/>
    </form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
