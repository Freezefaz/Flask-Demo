<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Image gallery</h1>
    <!-- is a dictionary for loop -->
    {% for key, img in images.items() %}
        <h1>{{img.caption}}</h1>
        <div>
            <!-- edit link -->
            <a href="{{ url_for('edit_image', image_id=key) }}">Edit</a>
        </div>
        <!-- display image from database -->
        <img src="{{img.url}}"/>
    {% endfor %}
</body>
</html>
